<HTML><HEAD><Title>Jacques Maritain Center: GC 1.91b</title></HEAD><BODY BGCOLOR="#EEEEEE">
<IMG SRC="gc.gif"  ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

"God's delight is ever one and simple," says
Aristotle, <i>Eth. Nic.</i> vii, 1154b. He adds: "For there  
is not only an actuality involving change, but also
one involving unchangeableness." In the latter there
is nothing of potentiality.
