The word in Greek means either <i>hired service</i>
or <i>religious service</i>, anyhow the service of one 
<i>permanently retained</i> by and <i>bound</i> to another. Hence the
chained Prometheus says, <b>t&ecirc;de latreu&ocirc; petra</b>, I do
my fixed duty by this rock, P.V. 968).
