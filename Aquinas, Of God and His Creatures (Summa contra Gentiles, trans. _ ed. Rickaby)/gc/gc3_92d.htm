<IMG SRC="gc.gif"><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
<i>Semper tamen hoc homo eligit, quod Deus operatur in ejus 
voluntate</i>.  See the opening words of Chap. <A 
HREF="gc3_89.htm">LXXXIX</a>, with <A HREF="gc3_89b.htm">note</a>.  It 
would be equally true to say, <i>Semper hoc Deus operatur, quod homo 
eligit in sua voluntate</i>.
