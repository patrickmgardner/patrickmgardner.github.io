<IMG SRC="gc.gif"  ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

Humanity is not man, but Deity is God. In every man, besides his 
humanity, or specific nature, there are his individual characteristics 
<i>(accidentia individuantia)</i>.  God is not made up of a specific 
nature with individual characteristics.
