<IMG SRC="gc.gif" ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
Hence the axiom, a cardinal principle in the
theology of the sacraments: 'The sacraments effect
what they signify,' <i>sacramenta efficiunt quod significant</i>.
It bears upon the Edwardine Ordinal. To spoil the
significance is to spoil the effect.
