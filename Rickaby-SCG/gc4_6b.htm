 <A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
The Arian 'Word' is the Platonic 'Heaven,'
first of creatures in time and dignity and containing
all others. See the <i>Timaeus</i>, 30c-31b, where it is
called "this one present only-begotten Heaven, that
has been made."
