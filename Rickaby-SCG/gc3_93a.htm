<i>Ordinatio</i>, the Greek <b>taxis</b>, an ever-recurring term in St. 
Thomas, for which no one constant equivalent can be found in English.  
The word <i>ordinatio</i>, better perhaps than any other, sums up St 
Thomas's life and marks his genius.
