<A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

The argument holds for the intellectual soul which has an activity and 
proper motion of its own whereas the sentient soul, or the soul as 
sentient, has none. Therefore the soul is immortal, as intellectual 
though not as sentient.
