<HTML><HEAD><Title>Jacques Maritain Center: GC 3.133c</title></HEAD><BODY BGCOLOR="#EEEEEE">
<IMG SRC="gc.gif"><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
Read, <i>ne male occupet hodie solicitudo</i> (not 
<i>solicitudinem</i>) <i>quae erit habenda in crastino</i>. 
The sense of <i>being beforehand</i> is radical in the Latin 
<i>occupo</i>: e.g. Horace, <i>Sat</i>. I, ix, 6, <i>numquid vis? 
occupo</i> (I <i>cut in</i> with a goodbye).
