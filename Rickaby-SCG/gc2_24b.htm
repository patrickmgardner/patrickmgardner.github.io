<A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

The apprehension may be of a sensible object, provoking passion, or it 
may be an intellectual apprehension. In God of course there is no 
passion, and no intellect that can present things otherwise than as 
they are.
