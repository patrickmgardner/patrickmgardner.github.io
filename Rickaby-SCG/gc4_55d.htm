<IMG SRC="gc.gif" ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
Where sanctifying grace is given, sin is forgiven:
but sanctifying grace would not be given to any man,
if Christ had not made satisfaction to His Father for
the sin of all mankind. Sanctifying grace is in fact
the forgiveness of sin.
