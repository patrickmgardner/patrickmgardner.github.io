<link rel="stylesheet" href="../resource.css"><IMG SRC="gc.gif"><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
To say that the will is 'contingent either way'
means that, between two ways, it so takes one way
as to be able to take the other. The question need
not be raised here whether the two ways are opposed
a contraries, or as contradictories.
