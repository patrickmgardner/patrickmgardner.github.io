<HTML><HEAD><Title>Jacques Maritain Center: GC 1.71b</title></HEAD><BODY BGCOLOR="#EEEEEE">
<link rel="stylesheet" href="../resource.css"><IMG SRC="gc.gif"  ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

As pure actuality, God is incapable of potentiality, and therefore of 
privation. Thus the contemplation of His own being, merely as His own, 
will not reveal to Him that of which His own being is incapable, -- 
potentiality, privation, evil.
