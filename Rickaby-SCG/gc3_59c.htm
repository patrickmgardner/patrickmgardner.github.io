<link rel="stylesheet" href="../resource.css"><IMG SRC="gc.gif"><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
The 'intention of nature' is for corn to grow,
but not for every grain to germinate. The 'waste of
nature,' noticed by Bishop Butler, is a waste of 
individuals, but not usually of species.
