<HTML><HEAD><Title>Jacques Maritain Center: GC 3.99e</title></HEAD><BODY BGCOLOR="#EEEEEE">
<IMG SRC="gc.gif"><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
It is of the free will of God, -- (a) that creatures 
exist at all: (b) that <i>these</i> creatures exist rather
than <i>those</i>: (c) that these existent creatures were
arranged, to begin with, in <i>this</i> rather than in <i>that</i>
primitive collocation.
