<IMG SRC="gc.gif"><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
When one of a pair of horses falls on its side, it
will go on using its legs as though it were still trotting,
thereby kicking its yoke-fellow. A beaver, shut up in
a room, is said to make dams with the furniture.
