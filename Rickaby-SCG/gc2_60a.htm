The text reads <i>vis cognoscitiva</i>. But as it is called <i>huius 
cogitativae virtutis</i> in the very next line, I opine that <i>vis 
cogitativa</i> should be the reading. The 'estimative power' is that by 
which a dog knows its master as a particular object.
