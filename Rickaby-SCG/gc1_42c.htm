<link rel="stylesheet" href="../resource.css"><IMG SRC="gc.gif"  ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

If either of the two supposed possessors of a
common divine nature, existing separately in each,
were his own nature (essence), or his own existence,
that nature, or that existence, could not be repeated
in another possessor of it.
