  <A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

All our knowledge is immaterial, or in other
words, universal, got by a spiritualisation of the impressions 
of sense: we know at once <i>hoc aliquid et tale</i>.
To know <i>hoc aliquid</i> by itself would be impossible.  
The first knowledge is a judgement.
