<A HREF="gc.htm"> Of God and His Creatures</a><hr><p>

That is to say, given a corporeal agent: for the schoolmen held that 
material forms on earth did not actuate the whole potentiality of the 
matter in which they inhered. So they explained the mutability of 
sublunary substances. Cf. Chap. <A HREF="gc2_30.htm">XXX</a>.
