<link rel="stylesheet" href="../resource.css"><IMG SRC="gc.gif" ALT=""><A HREF="gc.htm"> Of God and His Creatures</a><hr><p>
In a phial filled with an ounce of wine, there
is not an ounce of wine at the bottom, and an ounce
at the top; but some uncial fraction of the wine in
each section of the phial, and the whole ounce in the
whole phial.
